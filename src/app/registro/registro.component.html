<h2 class="separador aling">Registrate</h2>

<div class="conainer separador ">
    <!--Para hacer que funcione y se manden los datos 
        se tiene que usar el ngForm
    -->
    <form #fu="ngForm" (ngSubmit)="registro(fu)">

        <div class="form-group row ">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Nombre" name="nombre" ngModel>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Apellidos</label>
            <div class="col-sm-6">
                <input type="text" class="form-control"  placeholder="Apellidos" name="apellido" ngModel>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Teléfono</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="teléfono" name="telefono" ngModel>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="email" class="form-control"  placeholder="Email" name="email" ngModel>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-6">
                <input type="password" class="form-control"  placeholder="Contraseña" name="password" ngModel>
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-6">
                <button type="submit"  class="btn btn-primary">Registrarse</button>
            </div>
        </div>
    </form>
</div>
