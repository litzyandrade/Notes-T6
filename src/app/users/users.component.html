<h4 class="sesion">Sesion activa: <span>{{mensaje}}</span></h4>
<div class="row">
    <div class= "col-md-6" *ngFor = "let user of users;">
        <div class="card text-center">
            <div class="card-header">
              Usuario:
            </div>
            <div class="card-body">
              <h5 class="card-title">{{user.nombre}} <span>{{user.apellido}}</span></h5>
              <p class="card-text">{{user.email}}</p>
              <p class="card-text">{{user.telefono}}</p>
            </div>
          </div>
    </div>
</div>
