<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Telefono</th>
            <th>Correo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users;">
            <td>{{user.nombre}}</td>
            <td>{{user.apellido}}</td>
            <td>{{user.telefono}}</td>
            <td>{{user.email}}</td>
        </tr>
    </tbody>
</table>
