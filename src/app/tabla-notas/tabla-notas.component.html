<a type="button" class="btn btn-primary" routerLink="/notas/nueva-nota">Agregar nota</a>
<table class="table">
    <thead>
        <tr>
            
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Tipo De Nota</th>
            <th>Fecha A</th>
            <th>Fecha T</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let nota of notas;">
            <td>{{nota.titulo}}</td>
            <td>{{nota.descripcion}}</td>
            <td>{{nota.tipo}}</td>
            <td>{{nota.fechaA}}</td>
            <td>{{nota.fechaT}}</td>
        </tr>
    </tbody>
</table>
